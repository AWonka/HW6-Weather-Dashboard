<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Weather Dashboard</title>
</head>
<body>
    <header class="container-fluid text-center bg-primary bg-gradient bg-opacity-75 display-3 text-white pb-2">Weather Dashboard</header>

    <div class="container-fluid">
        <div class="row">
            <div class="col-4 bg-secondary bg-gradient bg-opacity-25">
                <h5 class="mt-1">Search for a City: </h5>
                <div class="input-group mb-3">
                    <input id = "city-input" type="text" class="form-control" placeholder="Enter a City" aria-label="Enter a City" aria-describedby="button-addon2">
                    <button class="btn btn-outline-secondary me-1 rounded" type="button" id="button-addon2">Search</button>
                </div>
                <form id="history"></form>
            </div>
            <div class="col-8 bg-light row">
                <div class="card bg-light col-lg-4 border-0 bg d-none" id="today-weather">
                    <div class="card-body bg-info rounded">
                        <img src="" alt="" class="mx-auto d-block"  id="today-pic">
                        <h3 id="city-name"></h3>
                        <p id="temp"></p>
                        <p id="humidity"></p>
                        <p id="wind"></p>
                        <p id="uv"></p>
                    </div>
                </div>
                <div class="col-lg-8 d-none" id="fiveday-forecast">
                    <div class="text-center pt-1 pb-1 bg-warning text-white mt-1" id ="fiveday-title">
                        <h3>5-Day Forecast</h3>
                    </div>
                    <div class="row">
                    <div class="col-sm bg-info m-1 rounded" id="firstDay"></div>
                    <div class="col-sm bg-info m-1 rounded" id="secondDay"></div>
                    <div class="col-sm bg-info m-1 rounded" id="thirdDay"></div>
                    <div class="col-sm bg-info m-1 rounded" id="fourthDay"></div>
                    <div class="col-sm bg-info m-1 rounded" id="fifthDay"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="./assets/js/script.js"></script>
</body>
</html>
